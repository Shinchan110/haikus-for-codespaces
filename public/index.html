<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAPORAN MASALAH ALEXISTOGEL</title>

  <!-- Favicons -->
  <link href="images/favicon.png" rel="icon">
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    body {
    background-color: #000;
    }

    .logo {
      display: block;
      margin: auto;
      max-width: 80%;
    }

    .content-wrap {
      padding: 20px 20px;
      background-color: #CCC;
      border-radius: 5px;
    }

    .content-wrap h2 {
      text-align: center;
      margin-top: 0px;
    }

    a.previous {
      text-decoration: none;
      display: inline-block;
      padding: 8px 16px;
      background-color: #e8e8e8;
      color: black;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #AAA;
    }

    a.previous:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="logo" src="images/alexistogel.png" />
        <a href="https://alexistogel99.com/" class="previous">&laquo; Kembali</a>
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
      <div class="content-wrap">
        <h2>LAPORAN MASALAH</h2>
        <div class="form-group">
          <label class="control-label col-sm-2" for="userid">USER ID * :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="userid" name="userid" placeholder="USER ID" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="whatsapp">NOMOR WHATSAPP * :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="whatsapp" name="whatsapp" placeholder="NOMOR WHATSAPP" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="tanggal">TANGGAL * :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="tanggal" name="tanggal" placeholder="TANGGAL" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="masalah">KRONOLOGI MASALAH * :</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="masalah" name="masalah" rows="7" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="photo">PHOTO (JPG/JPEG/PNG) :</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" id="photo" placeholder="PHOTO" name="photo">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="submitmasalah" class="btn btn-primary">Submit Masalah</button>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2"></label>
          <div class="col-sm-10">
            * Laporan Masalah akan di proses dalam 1 x 24 jam.<br>
            * Pastikan NOMOR WHATSAPP aktif, karena tim kami akan menghubungi bosku lewat whatsapp.
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js" type="text/javascript"></script>
  <script type="text/javascript">
        $(function () {
            $('#tanggal').datepicker({
                format: "dd-mm-yyyy"
            });
        });
    </script>
</body>
</html>
